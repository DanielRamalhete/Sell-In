
name: Implementacoes e Materiais

on:
  # Continua a permitir execução manual
  workflow_dispatch:

  # Agendamentos (GitHub Actions usa UTC)
  schedule:
    # Inverno em PT (Nov–Mar): 03:05 UTC = 03:05 PT
    - cron: '30 3 * 11-12 *'  # Novembro–Dezembro
    - cron: '30 3 * 1-3 *'    # Janeiro–Março
    # Verão em PT (Apr–Oct): 02:05 UTC = 03:05 PT
    - cron: '30 2 * 4-10 *'   # Abril–Outubro

jobs:
  test-connection:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Instalar dependências
        run: pip install -r requirements.txt

      - name: Executar Implementacoes.py com retry
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 60
          retry_on: error
          command: |
            python Implementacoes.py
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SITE_HOSTNAME: ${{ secrets.SITE_HOSTNAME }}
          SITE_PATH: ${{ secrets.SITE_PATH }}

      - name: Executar Materiais.py com retry (só corre se o anterior tiver sucesso)
        if: ${{ success() }} # redundante, mas explícito
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          timeout_minutes: 60
          retry_on: error
          command: |
            python Materiais.py
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SITE_HOSTNAME: ${{ secrets.SITE_HOSTNAME }}
          SITE_PATH: ${{ secrets.SITE_PATH }}
