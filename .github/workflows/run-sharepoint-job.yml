
name: Planos Anuais - Geração e Consolidação

on:
  schedule:
    - cron: "0 4 * * *"   # todos os dias às 04:00 UTC
  workflow_dispatch:

env:
  TENANT_ID: ${{ secrets.TENANT_ID }}
  CLIENT_ID: ${{ secrets.CLIENT_ID }}
  CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
  SITE_HOSTNAME: ${{ secrets.SITE_HOSTNAME }}
  SITE_PATH: ${{ secrets.SITE_PATH }}
  DRIVE_RELATIVE_FOLDERS: ${{ secrets.DRIVE_RELATIVE_FOLDERS }}
  # Para o consolidado:
  CONSOLIDATE_FILE_PATH: ${{ secrets.CONSOLIDATE_FILE_PATH }}
  CONSOLIDATE_SHEET_NAME: "Consolidado"

jobs:

  consolidar_powerbi:
    runs-on: ubuntu-latest
    # needs: gerar_folhas_powerbi   # só corre se o anterior concluir com sucesso
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install requests msal
          pip install -r requirements.txt

      - name: Executar consolidação
        run: |
          python planos-anuais-consolidacao.py
