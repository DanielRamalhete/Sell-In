
name: Executar transformação PowerBI Nao Mexer (manual)

on:
  workflow_dispatch:
    inputs:
      maxRowsRead:
        description: "Máximo de linhas a ler da 'Resumo Plano atual' (B6:G...)"
        required: false
        default: "2000"

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl

      - name: Run script
        env:
          TENANT_ID: ${{ secrets.TENANT_ID }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          SITE_HOSTNAME: ${{ secrets.SITE_HOSTNAME }}
          SITE_PATH: ${{ secrets.SITE_PATH }}
          DRIVE_RELATIVE_FOLDERS: ${{ secrets.DRIVE_RELATIVE_FOLDERS }}
          # Se quiseres passar o input para o script (opcional):
          MAX_ROWS_READ: ${{ github.event.inputs.maxRowsRead }}
        run: |
          python criar_powerbi_nao_mexer_graph.py
